<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="__public__/static/css/index.css">
    <link rel="stylesheet" href="__public__/static/css/indexBannerJs.css">
	<title>万题库首页</title>
	<style>
.example {width: 450px;height: 336px;font-size: 40px;text-align: center;margin: 20px auto;background-color: #464576;}
.carousel-item{line-height: 336px;color: #fff;font-family:  Arial Black}
</style>
</head>
<body>

	<div class="container">
		{include file='common/indexNav'/}
	</div>	
	<!-- 头部结束 -->
	<div class="banner">
		<div class="container">
			<div class="banner-left">
				<div class="example clearfix">
					<div class="ft-carousel" id="carousel_1">
						<ul class="carousel-inner">
							{volist name="banner_img" id="vo"}
							<li class="carousel-item"><img width="100%" height="100%" src="__public__/upLoadFiles/{$vo.img}" alt=""></li>
							{/volist}
						</ul>
					</div>
				</div>
			</div>
			<div class="banner-right">
				<h1 class="bold">万题库</h1>
				<h1>科学通关，懒人必备</h1>
				<h4><a href="">点击了解我们的信息</a></h4>
				<div class="app">
					<img class="app-left" src="__public__/static/img/2_06.gif" alt="">
					<div class="app-right">
						<h5>IPHONE客户端</h5>
						<h5>ANDROID客户端</h5>		
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- 广告栏目结束 -->
	<div class="container clearfix text-center">
		



		{include file="common/ai"/}
		<!-- ai结束 -->


		<video src="" controls="" width="500" height="300">
			您的机器不支持此功能
		</video>

		{volist name="edit" id="vo"}
		<div class="main">
			<div class="main-title margin-top-30">
				<h1 class="bold">{$vo.title}</h1>
				<h5>{$vo.desc}</h5>
			</div>
			{include file="common/cate"/}
		</div>
		{/volist}
	</div>




	<!-- 导航结束 -->
			{include file="common/footer"/}
	

</body>
<script src="__public__/static/js/jquery.min.js"></script>
<script src="__public__/static/js/index.js"></script>
<script src="__public__/static/js/ft-carousel.min.js"></script>
<script type="text/javascript">
	$("#carousel_1").FtCarousel();

	$("#carousel_2").FtCarousel({
		index: 1,
		auto: false
	});

	$("#carousel_3").FtCarousel({
		index: 0,
		auto: true,
		time: 3000,
		indicators: false,
		buttons: true
	});
</script>
</html>
