<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="__public__/static/css/index.css">
    <link rel="stylesheet" href="__public__/static/css/articleList.css">
    <link rel="stylesheet" href="__public__/static/css/article.css">

    <link rel="stylesheet" href="__public__/static/css/indexBannerJs.css">
	<title>万题库首页</title>
	<style>
.example {width: 450px;height: 336px;font-size: 40px;text-align: center;margin: 20px auto;background-color: #464576;}
.carousel-item{line-height: 336px;color: #fff;font-family:  Arial Black}
</style>
</head>
<body>

	<div class="container">
		{include file='common/indexNav'/}
		
	</div>	
	<!-- 头部结束 -->
	



	<div class="container clearfix">
		<div class="clearfix article-title">
			<h3>{$catename.desc}</h3>
			<p class="article-title-p text-center">目录</p>
		</div>
		<div class="article-content">
			<div class="article-content-mv">
					<video src="{$catename.resource}" controls="" width="100%" height="100%">
			您的机器不支持此功能
		</video>
				
			</div>
			<div class="article-content-list">
				<!-- <iframe src="./iframe.html" frameborder="0"> -->
				<ul>
					{volist name="cate" id="vo"}
					<li>
						<a href="{:url('Article/article',array('id'=>$vo['id']))}">{$vo.name}</a>
						<p class="text-right font-color-red">{$vo.shop}</p>
					</li>
					{/volist}
				</ul>
				<!-- </iframe> -->
			</div>

		</div>

	</div>



	


	


	<!-- 导航结束 -->
	{include file="common/footer"}

</body>
<script src="__public__/static/js/jquery.min.js"></script>
<script src="__public__/static/js/index.js"></script>
<script src="__public__/static/js/ft-carousel.min.js"></script>
<script type="text/javascript">
	$("#carousel_1").FtCarousel();

	$("#carousel_2").FtCarousel({
		index: 1,
		auto: false
	});

	$("#carousel_3").FtCarousel({
		index: 0,
		auto: true,
		time: 3000,
		indicators: false,
		buttons: true
	});
</script>
</html>
