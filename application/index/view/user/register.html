<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../public/static/css/register.css">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
	<title>万题库首页</title>
	<body>
		<div class="header panel panel-info clearfix">
			{include file="common/registerNav"/}
		</div>	
		<hr/>	
		<!-- 头部结束 -->

		<div class="login">

			<button type="button" class="btn btn-default btn-xs">
			<span class="glyphicon glyphicon-user">User</span> 
			</button>欢迎注册
			<form action="" method="post">
				<div class="form-group">
					<label for="">姓名</label>
					<input type="text" class="form-control" name="username" placeholder="名称">
				</div>
				<div class="form-group">
					<label for="">密码</label>
				<input type="text" class="form-control" name="password" placeholder="密码">
				</div>
				<div class="form-group">
					<label for="">密码确认</label>
				<input type="text" class="form-control" name="re_password" placeholder="确认密码">
				</div>
				

				<div class="form-group">
						<label for="">手机号</label>
						<div class="username">
							<input type="text" id="captcha_phone" name="yzmtel" class="form-control" style="margin-right:0px" placeholder="请输入手机号码">
						</div>
						<br>
						<p onclick="setCode()">点击获取验证码</p>
				</div>


				<div class="form-group">
					<label for="">验证码</label>
					<div class="username">
						<input type="text" class="form-control" name="captcha_phone" placeholder="请输入接收的验证码">
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-success">注册</button>				
				</div>
			</form>
			
		</div>
		

		
			{include file="common/footer"/}
		




	</body>
	<script>
	
		function setCode(){
			 var phone = document.getElementById("captcha_phone").value;//获取手机号数值
            $.ajax({
                           url:"{:url('User/setCode')}",
                           data: yzmtel = phone,
                           type:"POST",

                           success:function(data){
                              
                               //成功反馈
                               console.log(data);
                           }
                       });
		}








	</script>
</html>
