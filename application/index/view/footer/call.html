<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../public/static/css/register.css">
    <link rel="stylesheet" href="../../../public/static/css/about.css">



	<title>万题库首页</title>
	<body class="text-center">
		{include file="common/futureHeader"/}
		{volist name="result" id="vo"}
		
		<h2 class="margin-30">{$vo.name}</h2>
		<hr/>
		<div class="content">
			<img src="__public__/upLoadFiles/{$vo.img}" alt="">
			<div class="container">
				<table class="table text-left">
					<tr>
						<td>地址：{$vo.address}</td>
						<td>邮编：{$vo.youbian}</td>
					</tr>
					<tr>
						<td>邮件：{$vo.email}</td>
						<td>邮件：{$vo.email}</td>
						
					</tr>
					<tr>
						<td>客服：{$vo.server}</td>
						<td>电话：{$vo.phone}</td>
					</tr>
				</table>
			</div>
		</div>
		{/volist}

		{include file="common/footer"/}


	</body>
</html>
