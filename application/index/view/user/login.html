<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="__public__/static/css/login.css">
	<title>万题库首页</title>
	<body>
		<div class="header panel panel-info clearfix">
		
			{include file="common/registerNav"/}

		</div>	
		<hr/>	
		<!-- 头部结束 -->
			
		


		<div class="login form-group">
			<button type="button" class="btn btn-default btn-xs">
			<span class="glyphicon glyphicon-user">User</span> 
			</button>&nbsp; &nbsp;&nbsp;&nbsp;用户登录
			<form action="" method="post">
				<div class="form-group">
					<label for="">账号：</label>
					<div class="username">
						<input type="text" class="form-control" name="username" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label for="">密码：</label>
					<div class="password">
						<input type="text" class="form-control" name="password" placeholder="请输入密码">
					</div>
				</div>


				
				<input type="checkbox" name="checked" checked="checked">自动登录
				<a href="" class=" form-group re-password">忘记密码？</a>
				<div class="clearfix"></div>
				<a href="{:url('User/login')}"><button class="btn btn-info">登录</button></a>
				<div class="clearfix"></div>
			</form>
				<a href="{:url('User/register')}"><button class="btn btn-info">注册</button></a>

		</div>
			<div class="friend-login text-center">
				<label for="">合作账号登录</label>
				<ul class="list-inline">
					<li><img src="__public__/static/img/www.wantiku_03.gif" alt=""></li>
					<li><img src="__public__/static/img/www.wantiku_05.gif" alt=""></li>
					<li><img src="__public__/static/img/www.wantiku_07.gif" alt=""></li>
					<li><img src="__public__/static/img/www.wantiku_09.gif" alt=""></li>
				</ul>
				
			</div>
					


			{include file="common/footer"/}
		




	</body>
</html>
