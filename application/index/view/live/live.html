<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.3/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="__public__/static/css/index.css">
    <link rel="stylesheet" href="__public__/static/css/indexBannerJs.css">
    <link rel="stylesheet" href="__public__/static/css/section.css">
    <link rel="stylesheet" href="__public__/static/css/live.css">


	<title>万题库首页</title>
	<style>
.example {width: 450px;height: 336px;font-size: 40px;text-align: center;margin: 20px auto;background-color: #464576;}
.carousel-item{line-height: 336px;color: #fff;font-family:  Arial Black}
</style>
</head>
<body class="text-center">

	<div class="container">
		{include file="common/indexNav"/}
	</div>
		<!-- 头部结束 -->
		<div class="live">
			<div class="live-content clearfix">
				<div class="live-left">
					<video src="" controls="" width="100%" height="100%">
						您的机器不支持此功能
					</video>				
				</div>
				<div class="live-right text-left">
					<h3>今日直播</h3>
					{volist name="live" id="vo"}	
					<div class="live-item ">	
						<p class=" time margin-top-30">&nbsp;&nbsp;&nbsp;{$vo.start_time}-{$vo.end_time}</p>
												<div class="clearfix"></div>

						<div class="catename">{$vo.live_desc}</div>
						<div class="title">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="">讲师：</label>{$vo.teacher}
						</div>					</div>	
					{/volist}				
				</div>	
			</div>
		</div>
		<!-- LIVE结束 -->
	<div class="container">
		<div class="main margin">
				{include file="common/cate"/}
			</div>
	</div>
	<div class="clearfix"></div>
		{include file="common/footer"/}

	<script src="__public__/static/js/jquery.min.js"></script>
	<script src="__public__/static/js/index.js"></script>
	</body>	
	</html>
